<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Migration Plans</title>
  <style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f8f9fa;
}

.plans-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  padding: 20px 30px;
  border-bottom: 1px solid #ddd;
}

.plan-list {
  padding: 30px;
}

.plan-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px 25px;
  margin-bottom: 20px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

.plan-meta {
  font-size: 0.85rem;
  color: #888;
  margin-bottom: 10px;
}

.plan-content p {
  margin: 5px 0;
  color: #333;
  line-height: 1.5;
}

.btn-download {
  display: inline-block;
  margin-top: 10px;
  background-color: #1b6ec2;
  color: white;
  padding: 8px 15px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.2s ease;
}

.btn-download:hover {
  background-color: #155fa0;
}

.back-link {
  color: #6c63ff;
  font-weight: 500;
  text-decoration: none;
}

  </style>
</head>
<body>
      <header>
<!-- NEW -->
<div class="plans-header">
  <h2>üìÅ Saved Migration Plans</h2>
  <a href="/" class="back-link">‚Üê Back to Dashboard</a>
</div>

<div class="plan-list">
  {% for plan in plans %}
  <div class="plan-card">
    <div class="plan-meta">
      <span><i class="fa fa-clock"></i> {{ plan.timestamp }}</span>
    </div>
    <div class="plan-content">
      <p><strong><i class="fa fa-file-alt"></i> User Message:</strong> {{ plan.user_input[:80] }}...</p>
      <p><strong><i class="fa fa-robot"></i> AI Response:</strong> {{ plan.ai_response[:100] }}...</p>
    </div>
    <div class="plan-actions">
      <a href="/plans/{{ plan.id }}" class="btn-download">
        <i class="fa fa-download"></i> Download Full Plan
      </a>
    </div>
  </div>
  {% endfor %}
</div>

</body>
</html>
